<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Hello, world!</title>
    <style>
        .bg-lightgreen {
            background-color: #70F0C1
        }
    </style>

</head>

<body class="bg-lightgreen">
    <div class="container-fluid ">
        <div class="row justify-content-center">
            <h1>哈!要填喔!</h1>
        </div>
        <div class="row align-items-end mt-5">
            <div class="col-4">
                <img id="ania" src="/static/login/aniashock.png" class="rounded  w-75  " alt="shock">
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-4">
                <img id="aniaeat" src="/static/login/aniaa.png" class="rounded w-75" alt="eating">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#ania").click(function () {
                var src = $(this).attr("src")
                if (src == "/static/login/aniashock.png")
                    $(this).attr("src", "/static/login/aniaexited.png");
                else if (src == "/static/login/aniaexited.png")
                    $(this).attr("src", "/static/login/aniashock.png");
            });
            $("#aniaeat").click(function () {
                var src = $(this).attr("src")
                if (src == "/static/login/aniaa.png")
                    $(this).attr("src", "/static/login/aniaeat.png");
                else if (src = "/static/login/aniaeat.png")
                    $(this).attr("src", "/static/login/aniaa.png");
                
                if ($("h1").text()!="吃飽了啦幹!趕快提交表單")
                    var str=$("h1").text().substr(1);
                    $("h1").text(str);
                    if($("h1").text()=="")
                        $("h1").text("吃飽了啦幹!趕快提交表單")
                
                    
            });
        });
    </script>
</body>

</html>
